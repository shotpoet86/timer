<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/76eb417510.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
<div class="timer">
    <div class="controls">
        <input id="duration" value="60"/>
        <div>
            <button id="start"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
    </div>
    <svg class="dial">
        <circle
                fill="transparent"
                stroke="blue"
                stroke-width="15"
                r="190"
                cx="0"
                cy="200"
                transform="rotate(-90 100 100)"
        />
    </svg>
</div>
<script src='script.js' type='module'></script>

</body>
</html>
