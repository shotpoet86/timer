            cx='100'
            cy='100'
            fill='transparent'
            stroke='blue'
            stroke-width='10'
            stroke-dasharray='565'
            stroke-dashoffset='0'
            transform='rotate(-90 100 100)'

<input type='number' id='duration' value='60'>
